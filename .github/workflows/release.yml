on:
  release:
    types: [created]

name: Upload Release Binaries

jobs:
  release:
    name: Upload Release Asset
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: ["x86_64-pc-windows-msvc", "x86_64-unknown-linux-musl", "x86_64-apple-darwin"]
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            binary: linkle
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: linkle.exe
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            binary: linkle
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: ${{ matrix.target }}
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target ${{ matrix.target }} --release --features=binaries
      - name: Create release zip
        run: |
          zip --junk-paths linkle.zip target/${{ matrix.target }}/release/${{ matrix.binary }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ release.upload_url }}
          asset_path: ./linkle.zip
          asset_name: linkle-${{ release.tag_name }}-${{ matrix.target }}.zip
          asset_content_type: application/zip